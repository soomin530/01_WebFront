<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
    </head>
    <body>
        <h1>회원 가입</h1>

        <fieldset>
            <legend> 필수 입력 정보 </legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <button>중복 확인</button>
                    </td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30">
                    </td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="password" size="30">
                    </td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email">
                    </td>
                    <td>
                        <select name="지역" id="지역">
                            <option selected>직접입력</option>
                            <option>@naver.com</option>
                        </select>
                    </td>
                    
                
                </tr>

            </table> <br>
        </fieldset> 

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file"> <br><br>
            성별 : <input name="성별"type="radio" id="남자">
                <label for="남자">남자</label> 
                
                <input name="성별"type="radio" id="여자"> 
                <label for="여자">여자</label> <br><br>

            생년월일 : <input type="date"> <br><br>
            취미 <br>
            <input name="취미" type="checkbox" id="야구">
            <label for="야구">야구</label>

            <input name="취미" type="checkbox" id="농구">
            <label for="농구">농구</label>

            <input name="취미" type="checkbox" id="축구">
            <label for="축구">축구</label> <br>

            <input name="취미" type="checkbox" id="공부">
            <label for="공부">공부</label>

            <input name="취미" type="checkbox" id="음악감상">
            <label for="음악감상">음악감상</label> <br>

            <input name="취미" type="checkbox" id="기타">
            <label for="기타">기타</label>
            <input type="text"> <br><br>

            자기소개 <br>
            <textarea rows="10"cols="120" style="resize: none;"></textarea>
        </fieldset> <br>

        <button>회원가입</button>
        <button>다시입력</button>
        <button>이전으로</button>
    </body>
</html>
