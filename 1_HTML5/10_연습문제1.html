<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_연습문제1</title>
    </head>
    <body>
        고객명: <input type="text"> <br><br>
        전화번호: <input type="text"> <br><br>
        E-mail: <input type="text"> <br><br>

        <form>
                
                피자선택 : <select name="피자" id="피자선택">
                <option selected>피자를 선택하세요</option>
                <option>치즈 피자</option>
                <option>페퍼로니 피자</option>
                <option>포테이토 피자</option>
                <option>고구마 피자</option>
                <option>불고기 피자</option>
                </select>

            <fieldset>
                <legend>피자 사이즈</legend>
                <input name="size"type="radio" id="small"> 
                <label for="small">Small</label> <br><br>

                <input name="size"type="radio" id="Medium"> 
                <label for="Medium">Medium</label> <br><br>

                <input name="size"type="radio" id="Large"> 
                <label for="Large">Large</label> <br><br>

            </fieldset>

            <fieldset>
                <legend>토핑 선택</legend>
                <input name="토핑"type="checkbox" id="베이컨">
                <label for="베이컨">베이컨</label><br><br>

                <input name="토핑"type="checkbox" id="치즈">
                <label for="치즈">치즈</label><br><br>

                <input name="토핑"type="checkbox" id="양파"> 
                <label for="양파">양파</label><br><br>

                <input name="토핑"type="checkbox" id="버섯">
                <label for="버섯">버섯</label><br><br>

            </fieldset>

            희망배송시간 : <input type="time"> <br><br>
            배송시 요청사항 : <textarea rows="4"></textarea> <br><br>

            <button>주문하기</button>
            
            
        </form>
    </body>
</html>
